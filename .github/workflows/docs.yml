name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    env:
      GOCACHE: /tmp/agent-align-go-cache
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install MkDocs tooling
        run: python -m pip install --upgrade pip && pip install -r docs/requirements.txt

      - name: Build documentation site
        run: mkdocs build --site-dir site

      - name: Merge coverage reports from Pages
        run: |
          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git branch --force gh-pages origin/gh-pages
            git worktree add /tmp/gh-pages gh-pages
            if [ -d /tmp/gh-pages/coverage ]; then
              rm -rf site/coverage
              mkdir -p site
              cp -R /tmp/gh-pages/coverage site/coverage
            fi
            git worktree remove /tmp/gh-pages
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
