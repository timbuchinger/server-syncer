name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    env:
      GOCACHE: /tmp/agent-align-go-cache
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Run go tests with coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Generate coverage HTML
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Install MkDocs tooling
        run: python -m pip install --upgrade pip && pip install -r docs/requirements.txt

      - name: Build documentation site
        run: mkdocs build --site-dir site

      - name: Add coverage report to site
        run: |
          mkdir -p site/coverage
          cp coverage.html site/coverage/index.html
          printf '{"run_id": "%s", "commit": "%s"}\n' "${{ github.run_id }}" "${{ github.sha }}" > site/coverage/run.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
