name: Markdown lint

on:
  pull_request:
  push:
    paths:
      - '**/*.md'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Lint markdown with markdownlint-cli2
        uses: markdownlint/markdownlint-cli2-action@v1
        with:
          args: "--fix '**/*.md'"
