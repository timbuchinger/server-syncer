# Example target config for agent-align.yml (keep in sync with cmd/agent-align/config.example.yml)
mcpServers:
  configPath: agent-align-mcp.yml
  targets:
    agents:
      - name: copilot
      - name: vscode
        disabledMcpServers:
          - gdrive
          - box
      - name: codex
        path: /custom/.codex/config.toml
      - name: claudecode
      - name: gemini
      - name: gemini
        path: ~/.qwen/settings.json # qwen uses the same format as gemini, so re-use that target here
      - name: kilocode
    additionalTargets:
      json:
        - filePath: /path/to/additional_targets.json
          jsonPath: .mcpServers
extraTargets:
  files:
    - source: /path/to/AGENTS.md
      destinations:
        - path: /path/to/other/AGENTS.md
        - path: /path/to/another/AGENTS.md
          pathToSkills: /path/to/skills/
        - path: /path/to/yet/another/AGENTS.md
          frontmatterTemplate: /path/to/frontmatter-template.md
  directories:
    - source: /path/to/prompts
      destinations:
        - path: /path/to/other/prompts
          flatten: true
        - path: /path/to/another/prompts
